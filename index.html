<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="email form" content="email form, phone, email">
  <title>Email</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="js/validate.js" defer></script>
  <script src="js/index.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Email Form</h1>
    <form action="" class="form-container">
      <div class="form-control">
        <label class="input-label" for="email-remitente">Remitente</label>
        <input class="input" type="email" id="email-remitente" placeholder="poor-student@isdicoders.com" />
      </div>
      <div class="form-control">
        <label class="input-label" for="email-destinatario">Destinatario</label>
        <input class="input" type="email" id="email-destinatario" placeholder="sophie@example.com" />
      </div>
      <div class="form-control">
        <label class="input-label" for="asunto">Asunto</label>
        <input class="input" type="text" id="asunto" placeholder="asunto">
      </div>
      <div class="form-control">
        <label class="input-label" for="cuerpo">Cuerpo</label>
        <textarea id="cuerpo" name="cuerpo" rows="4" cols="50" placeholder="Escribe aquÃ­"></textarea>
      </div>
      <div class="form-control">
        <label class="input-label" for="add-file">Adjunta un archivo</label>

        <input class="input" type="file" id="add-file" name="add-file" accept="image/png, image/jpeg" />
      </div>
    </form>
  </div>
</body>

</html>
